<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
    xsi:schemaLocation="http://thymeleaf.org " layout:decorate="~{layout.html}"
    xmlns:layout="http://www.w3.org/1999/xhtml">

<body>
    <section class="flex-fill" layout:fragment="content">
        <table class="table table-striped table-danger m-0">
            <tr>
                <th>Error Message</th>
                <td th:text="${message}"></td>
            </tr>
            <tr>
                <th>Status Code</th>
                <td th:text="${status}"></td>
            </tr>
            <tr>
                <th>Exception</th>
                <td th:text="${exception}"></td>
            </tr>
            <tr>
                <th>Stacktrace</th>
                <td>
                    <pre th:text="${trace}"></pre>
                </td>
            </tr>
            <tr>
                <th>Binding Errors</th>
                <td th:text="${errors}"></td>
            </tr>
        </table>
    </section>
</body>

</html>
